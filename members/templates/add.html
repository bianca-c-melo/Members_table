{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'add.css' %}" />
<html lang="en">
  <body>
    <div class="container">
      <h1>Cadastrar</h1>

      <form action="add_record/" method="post">
        {% csrf_token %}
        <div class="inputs">
          <label>Nome</label>
          <input
            type="text"
            name="first"
            placeholder="Digite seu primeiro nome"
          />
          <label>Sobrenome</label>
          <input
            type="text"
            name="last"
            placeholder="Digite seu sobrenome"
          />

          <button type="submit">ENVIAR</button>
        </div>
      </form>
    </div>
  </body>
</html>
